{% extends "library/base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Book Collection</h2>
    {% for book in books %}
    <a href="{% url 'book-detail' book.id %}" class="text-decoration-none">
        <div class="card mb-4 shadow-sm">
            <div class="row no-gutters">
                <!-- Book Image -->
                <div class="col-md-2">
                    <img src="https://placehold.co/150x220" class="card-img" alt="Book Cover">
                </div>

                <!-- Book Details -->
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                        <p class="card-text">
                            <strong>Genre:</strong> {{ book.genre }}<br>
                            <strong>Published:</strong> {{ book.published_date }}<br>
                            <strong>ISBN:</strong> {{ book.isbn }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {% empty %}
    <p>No books available.</p>
    {% endfor %}
</div>
{% endblock %}
